<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Feed</title>
</head>
<body>
    <header class="header"></header>
    <main class="mainfeed">
        <section class="left">
            <div class="new_message">
                <input class="new_message_input" type="text" value="Stop the count!">
                <div class="new_message_footer">
                    <button class="button add_photo"></button>
                    <button class="button send_twit">Отправить</button>
                </div>
            </div>
            <div class="feed"></div>
        </section>
        <section class="right">
            <div class="profile">
                <div class="profile_circle"></div>
            </div>
            <div class="trends"></div>
            <div class="who_to_follow"></div>
        </section>
    </main>
</body>
</html>
